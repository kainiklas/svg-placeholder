<svg width="%WIDTH%" height="%HEIGHT%" version="1.1" xmlns="http://www.w3.org/2000/svg" baseProfile="full">
    <defs>
        <style type="text/css">
            <![CDATA[
                :root {
					--c1: rgb(32, 186, 230);
					--c2: rgb(110, 6, 173);
					--deg: 135deg;
				}
				svg {
                    background: linear-gradient(var(--deg), var(--c1), var(--c2));
                    background-repeat: no-repeat;
                }
            ]]>
        </style>
    </defs>
</svg>